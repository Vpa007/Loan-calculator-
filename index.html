<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            color: black;
        }
        h2 {
            color: #4CAF50;
        }
        input, select, button {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            display: block;
            text-align: center;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #emiResult {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Loan EMI Calculator</h2>

        <label for="amount">Loan Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <label for="rate">Interest Rate (% per year):</label>
        <input type="number" id="rate" placeholder="Enter interest rate">

        <label for="tenure">Loan Tenure (Months):</label>
        <input type="number" id="tenure" placeholder="Enter tenure in months">

        <label for="currency">Select Currency:</label>
        <select id="currency">
            <option value="₹" selected>INR (₹) - Indian Rupees</option>
            <option value="$">USD ($) - US Dollars</option>
            <option value="€">EUR (€) - Euro</option>
            <option value="£">GBP (£) - British Pounds</option>
            <option value="¥">JPY (¥) - Japanese Yen</option>
        </select>

        <button id="calculate">Calculate EMI</button>

        <div id="emiResult"></div>
    </div>

    <div class="footer">
        © 2025 Loan Calculator | Built with ❤️ by You
    </div>

    <script src="script.js"></script>
</body>
</html>
